<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Редактирование студента</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1>Редактировать студента</h1>
    <div class="edit-container">
      <form method="post" class="edit-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="first_name">Имя:</label>
          <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
        </div>

        <div class="form-group">
          <label for="last_name">Фамилия:</label>
          <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
        </div>

        <div class="form-group">
          <label for="age">Возраст:</label>
          <input type="number" id="age" name="age" value="{{ student.age }}" required>
        </div>

        <div class="form-group">
          <label for="group">Группа:</label>
          <select id="group" name="group" required>
            {% for g in groups %}
              <option value="{{ g.id }}" {% if student.group.id == g.id %}selected{% endif %}>
                {{ g.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="club">Клуб(ы):</label>
          <select id="club" name="club" multiple required>
            {% for c in clubs %}
              <option value="{{ c.id }}" {% if c in student.club.all %}selected{% endif %}>
                {{ c.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">Сохранить</button>
          <a href="{% url 'student_list' %}" class="btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </body>
</html>
